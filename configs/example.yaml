key: "${APP_KEY}"
trace:
  endpoint: "${TRACE_ENDPOINT_URL}"
server:
  http:
    network: tcp
    addr: 0.0.0.0:8080
    timeout: 30s
data:
  database:
    driver: "mysql"
    dsn: "${EXAMPLE_DB_DSN}"
  kafka:
    addrs: "${KAFKA_ADDRS}"

oAuth:
  google:
    redirectURL: "${GOOGLE_OAUTH_REDIRECT_URL}"
    clientID: "${GOOGLE_OAUTH_CLIENT_ID}"
    clientSecret: "${GOOGLE_OAUTH_CLIENT_SECRET}"

kafkaConsumerGroup:
  groupId: golang-example
  topics:
    - test
email:
  host: "${EMAIL_HOST}"
  port: "${EMAIL_PORT}"
  username: "${EMAIL_USERNAME}"
  password: "${EMAIL_PASSWORD}"
  from: "${EMAIL_FROM}"

log:
  dir: "./logs/"
  level: "debug"
  maxAge: 30       # day
  rotationTime: 1  # day