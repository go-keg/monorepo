apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: golang-api
    lang: golang
  name: golang-api
  namespace: ${NAMESPACE}
spec:
  replicas: ${DEFAULT_REPLICAS}
  selector:
    matchLabels:
      app: golang-api
      lang: golang
  template:
    metadata:
      labels:
        app: golang-api
        lang: golang
    spec:
      containers:
        - image: ${API_IMAGE}
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          name: golang-api
          resources:
            requests:
              cpu: ${RESOURCES_REQUESTS_CPU}
              memory: ${RESOURCES_REQUESTS_MEMORY}
          envFrom:
            - configMapRef:
                name: monorepo-env

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-svc
    lang: golang
  name: golang-api-svc
  namespace: ${NAMESPACE}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8081
  selector:
    app: golang-api
    lang: golang
  type: ClusterIP
